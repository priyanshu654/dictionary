<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag-Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Drag and Drop</h1>
    <div class="container">
        <div id="left">
            <div class="list listcolor2" draggable="true">List Item 1</div>
            <div class="list listcolor2" draggable="true">List Item 2</div>
            <div class="list listcolor2" draggable="true">List Item 3</div>
            <div class="list listcolor2" draggable="true">List Item 4</div>
        </div>
        <div id="right">
            <div class="list listcolor1" draggable="true">List Item 5</div>
            <div class="list listcolor1" draggable="true">List Item 6</div>
            <div class="list listcolor1" draggable="true">List Item 7</div>
            <div class="list listcolor1" draggable="true">List Item 8</div>
        </div>
        <div id="center">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
